<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <header class="wrapper-header">
      <div class="wrapper-inner">
        <img src="/images/logo.svg" alt="logo" class="wrapper-header__logo" />
      </div>
    </header>
    <picture class="wrapper-poster">
      <source media="(min-width: 900px)" srcset="/images/hero-desktop.jpg" />
      <source media="(min-width: 320px)" srcset="/images/hero-mobile.jpg" />
      <img src="/images/hero-desktop.jpg" alt=" hero picture" />
    </picture>
    <div class="wrapper-content">
      <div class="wrapper-inner">
        <h2 class="wrapper-content__title">
          <span class="wrapper-content__main">We're</span>
          <span class="wrapper-content__rest">coming soon</span>
        </h2>
        <p class="wrapper-content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="/" method="GET" class="wrapper-content__form">
          <div class="wrapper-content__form-email">
            <input type="email" class="wrapper-content__form-email-input" placeholder="Email Address" name="email" />
            <span class="wrapper-content__form-email-error">
              <img class="wrapper-content__form-email-error-icon" src="/images/icon-error.svg" alt="error icon" />
            </span>
          </div>
          <button type="submit" class="wrapper-content__form-button">
            Submit
            <img src="/images/icon-arrow.svg" alt="arrow icon" />
          </button>
          <div class="wrapper-content__form-error">
            <span class="wrapper-content__form-error-message">
              Please provide a valid email
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SuhodolecA?tab=repositories" target="_blank">Anton Sukhadolets</a>.
    </p>
  </footer>
</body>

</html>
