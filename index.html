<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="script.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <div class="wrapper-content">
      <div class="wrapper-inner">
        <header class="wrapper-content-header">
          <a href="#" class="wrapper-content-header__logo">
            <img src="/images/logo.svg" alt="logo image" />
          </a>
        </header>
        </div>
        <img src="/images/hero-mobile.jpg" alt="poster" class="wrapper-content-hero-mobile" />
        <div class="wrapper-inner">
        <main class="wrapper-content-main">
          <h1 class="wrapper-content-main__title">
            <span class="main-word">We're</span>
            coming soon
          </h1>
          <p class="wrapper-content-main__text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="/" method="GET" class="wrapper-content-main__form">
            <div class="wrapper-content-main__form-input">
              <label for="email">
                Email Address
              </label>
              <input type="email" name="email" placeholder="Email Address" id="email"
                class="wrapper-content-main__form-input-email" autocomplete="off" required />
              <img src="/images/icon-error.svg" alt="error icon" class="error-icon" />
              <small class="error-message">Please provide a valid email</small>
            </div>
            <button type="submit" class="wrapper-content-main__form-button">
              <span>Submit</span>
              <img src="/images/icon-arrow.svg" alt="arrow icon" class="wrapper-content-main__form-button-icon" />
            </button>
          </form>
        </main>
      </div>
    </div>
    <div class="wrapper-poster"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SuhodolecA?tab=repositories" target="_blank">Anton Sukhadolets</a>.
    </p>
  </footer>
</body>

</html>
